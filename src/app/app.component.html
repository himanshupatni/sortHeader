<div *ngIf="!submit" class="container">
<form [formGroup]="loginForm"  (ngSubmit)="submitLoginForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" name="email" class="form-control"  >

      <p style="color: red"
               *ngIf=" !this.loginForm.controls.email.valid && submit">
              Email is required
            </p>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control" >
      <p style="color: red"
               *ngIf=" loginForm.controls.password.errors?.required && submit">
              Password is required
            </p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<router-outlet></router-outlet>
